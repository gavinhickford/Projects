<!DOCTYPE html>
<html>
<head>
	<title>Drag and Drop</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="../lib/bootstrap/dist/css/bootstrap.min.css" />
	<link rel="stylesheet" href="../site.css" />
</head>
<body>
	<div>
		<div class="drag-container"
			 id="source-container"
			 data-role="drag-drop-container">
			<img id="lego" alt="Lego"
				 draggable="true"
				 src="../img/lego.jpg" />
		</div>
		<div class="drag-container"
			 id="target-container1"
			 data-role="drag-drop-container"></div>
	</div>
<div>
	<div class="drag-container"
		 id="target-container2"
		 data-role="drag-drop-container"></div>
	<div class="drag-container"
		 id="target-container3"
		 data-role="drag-drop-container"></div>
	</div>
	<script type="text/javascript" src="../lib/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="../script/dragDrop2.js"></script>

</body>
</html>
