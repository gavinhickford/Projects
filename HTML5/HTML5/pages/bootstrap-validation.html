<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap Validation</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../site.css" />
</head>
<body>
    <div>
        <h1>Bootstrap validation</h1>
        <form id="email-form" name="email-form">
            <input class="form-control"
                   type="text"
                   id="username"
                   name="username"
                   placeholder="Username"
                   pattern="[a-zA-Z ]{5,}"
                   maxlength="30"
                   required
                   data-role="validate"
                   title="Username"
                   data-content="The username is required. The username must be a series of alpha-numeric characters only." /><br/>
               
            <input class="form-control"
                   type="email"
                   id="email"
                   name="email"
                   placeholder="Email"
                   title="Email"
                   required 
                   data-role="validate"
                   data-content="The email address is required."/><br/>

            <button type="button" class="btn" data-role="trigger-validation">Validate</button>
        </form>
        <div id="msg"></div>
    </div>
<script type="text/javascript" src="../lib/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="../lib/tether-1.3.3/dist/js/tether.min.js"></script>
    <script type="text/javascript" src="../lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../script/bootstrap-validation.js"></script>
</body>
</html>
