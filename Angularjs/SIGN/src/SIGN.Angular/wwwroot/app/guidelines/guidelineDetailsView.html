<div class="col-md-10 col-md-offset-1">
    <div class="text-danger" ng-show="vm.errorMessage">{{ vm.errorMessage }}</div>
    <wait-cursor display-when="vm.processing"></wait-cursor>
    <h3>Guideline Details</h3>
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-primary">
                <div class="panel-heading ">
                    <h4>{{ vm.guideline.name }}</h4>
                </div>
                <div class="panel-body">
                    <div class="col-md-3">
                        <p class="sign-number">{{vm.guideline.number}}</p>
                    </div>
                    <div class="col-md-9">
                        <div class="row">
                            <div class="col-md-3"><p>Published</p></div>
                            <div class="col-md-9"><p>{{vm.guideline.datePublished  | date: 'dd-MM-yyyy'}}</p></div>
                        </div>
                        <div class="row">
                            <div class="col-md-3"><p>Author</p></div>
                            <div class="col-md-9"><p>{{ vm.guideline.author }}</p></div>
                        </div>
                        <div class="row">
                            <div class="col-md-3"><p>Status</p></div>
                            <div class="col-md-9"><guideline-status status-id="vm.guideline.status"></guideline-status></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
