<div class="col-md-10 col-md-offset-1">
    <h3>Guidelines</h3>
    <div class="text-danger" ng-show="vm.errorMessage">{{ vm.errorMessage }}</div>
    <wait-cursor display-when="vm.processing"></wait-cursor>
    <a ng-href="#!/add" class="btn btn-sm btn-primary">Add New Guideline</a>
    <table class="table table-responsive table-striped">
        <thead>
            <tr>
                <th>Number</th>
                <th>Name</th>
                <th>Date Published</th>
                <th>Status</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tr ng-repeat="guideline in vm.guidelines">
            <td>{{guideline.number}}</td>
            <td>{{guideline.name}}</td>
            <td>{{guideline.datePublished | date: 'dd-MM-yyyy'}}</td>
            <td><guideline-status status-id="guideline.status"></guideline-status></td>
            <td><a href="#!/edit/{{guideline.id}}" class="btn btn-sm btn-primary">Edit</a></td>
            <td><a href="#!/view/{{guideline.id}}" class="btn btn-sm btn-primary">View</a></td>
        </tr>
    </table>
</div>
