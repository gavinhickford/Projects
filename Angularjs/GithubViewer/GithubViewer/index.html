<!DOCTYPE html>
<html ng-app="githubViewer">
<head>
    <title>GithubViewer</title>
	<meta charset="utf-8" />
    <script data-require="angular.js@1.3.0" data-semver="1.3.0" src="angular.js"></script>
    <script src="script.js"></script>
</head>
<body ng-controller="MainController">
    <h1>{{message}}</h1>

    <div>{{ error }}</div>
    {{countdown}}
    <form name="searchUser" ng-submit="search(username)">
        <input type="text" required placeholder="Username to find" ng-model="username"/>
        <input type="submit" value="Search" />
    </form>

    <div ng-include="'userdetails.html'" ng-show="user"></div>
</body>
</html>
