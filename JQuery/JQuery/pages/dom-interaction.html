<!DOCTYPE html>
<html>
<head>
    <title>DOM Interaction</title>
    <meta charset="utf-8" />
    <link href="../lib/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../styles/site.css" rel="stylesheet" />
</head>
<body>
    <h1>DOM Interaction</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h2>Elements</h2>
                <div class="div-select">Div 1</div>
                <div class="div-select">Div 2</div>
                <div class="div-select">Div 3</div>
                <div class="div-select">Div 4</div>
                <div class="add-text">Add Icon to this div</div>
            </div>
            <div class="col-md-6">
                <h2>Elements</h2>
                <div><button onclick="divIterate()">Iterate through divs</button></div>
                <div><button onclick="divUpdateDirectly()">Update div tooltip directly</button></div>
                <div><button onclick="divUpdateWithAttributes()">Update div tooltip via attributes</button></div>
                <div><button onclick="divUpdateMultipleAttributes()">Update multiple attributes</button></div>
                <div><button onclick="appendText()">Append text</button></div>
                <div><button onclick="prependText()">Prepend text</button></div>
                <div><button onclick="removeText()">Remove text</button></div>
                <div><button onclick="toggleClass()">Toggle class</button></div>

            </div>
        </div>
    </div>

    <script src="../lib/JQuery 3.1.1/jquery-3.1.1.min.js"></script>
    <script src="../scripts/interact.js"></script>
</body>
</html>
