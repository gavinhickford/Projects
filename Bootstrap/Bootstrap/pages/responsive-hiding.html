<!DOCTYPE html>
<html>
<head>
	<title>Hiding images depending on device size</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="../lib/bootstrap-3.3.7-dist/css/bootstrap.css" />
	<link rel="stylesheet" href="../styles/site.css" />
</head>
<body>
	<h1>Hiding images dependent on device size</h1>
<div class="container">
	<h2>Hidden for md, sm and xs</h2>
	<div class="row">
		<div class="visible-lg hidden-md hidden-sm hidden-xs ">
			<img src="../img/2112.jpg" />
		</div>
	</div>

	<h2>Hidden for sm and xs</h2>
	<div class="row">
		<div class="visible-lg visible-md hidden-sm hidden-xs ">
			<img src="../img/movingpictures.jpg"/>
		</div>
	</div>

	<h2>Hidden for xs</h2>
	<div class="row">
		<div class="visible-lg visible-md visible-sm hidden-xs ">
			<img src="../img/hemispheres.jpg"/>
		</div>
	</div>
</div>
</body>
</html>
